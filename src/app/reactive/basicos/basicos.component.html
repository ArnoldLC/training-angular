<div class="row">
  <div class="col">
    <form (ngSubmit)="guardar()" [formGroup]="miFormulario" autocomplete="off">
      <div class="mb-3 row">
        <label for="" class="col-sm-3 col-form-label">Producto</label>
        <div class="col-sm-9">
          <input  type="text" 
                  class="form-control" 
                  placeholder="Nombre del producto"
                  formControlName="nombre">
          <span class="form-text text-danger"
                *ngIf="campoEsValido('nombre')">Debe se ser de 3 letras</span>
        </div>
      </div>
      <div class="mb-3 row">
        <label for="" class="col-sm-3 col-form-label">Precio</label>
        <div class="col-sm-9">
          <input  type="number"
                  class="form-control"
                  formControlName="precio"
                  placeholder="Precio del producto">
          <span class="form-text text-danger"
                *ngIf="campoEsValido('precio')">Debe se ser mayor que 0</span>
        </div>
      </div>
      <div class="mb-3 row">
        <label for="" class="col-sm-3 col-form-label">Existencias</label>
        <div class="col-sm-9">
          <input  type="text" 
                  class="form-control"
                  formControlName="existencias"
                  placeholder="Existencias del producto">
          <span class="form-text text-danger"
                *ngIf="campoEsValido('existencias')">Las existencias deben ser mayor a 0</span>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button type="submit" 
                  class="btn btn-primary float-end">Guardar</button>
        </div>
      </div>
    </form>
  </div>
</div>

<div class="row">
  <div class="col">
    <span>Valid</span>
    <pre>{{ miFormulario.valid }}</pre>
    <span>Pristine</span>
    <pre>{{ miFormulario.pristine }}</pre>
    <span>Touched</span>
    <pre>{{ miFormulario.touched }}</pre>
    <span>Value</span>
    <pre>{{ miFormulario.value | json}}</pre>
    <!-- <span>CustomDirective</span>
    <pre>{{ miFormulario.form.controls.existencias?.errors | json}}</pre> -->
  </div>
</div>
