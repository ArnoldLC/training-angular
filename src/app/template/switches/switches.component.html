<h2>Template: Switches</h2>
<hr>

<form #miFormulario="ngForm">
  <div class="row mb-3">
    <label for="" class="col-sm-3 col-form-label">Género</label>
    <div class="col-sm-9">
      <div class="form-check">
        <input type="radio" 
               class="form-check-input"
               name="genero"
               value="M"
               [(ngModel)]="persona.genero"
               id="masculino"
               required>
        <label for="masculino" class="form-check-label">Masculino</label>
      </div>
      <div class="form-check">
        <input type="radio" 
               class="form-check-input"
               name="genero"
               value="F"
               [(ngModel)]="persona.genero"
               id="femenino"
               required>
        <label for="femenino" class="form-check-label">Femenino</label>
      </div>
    </div>
  </div>

  <div class="row mb-3">
    <label for="" class="col-sm-3 col-form-label">Notificaciones</label>
    <div class="col-sm-9">
      <div class="form-check form-switch mt-2">
        <input type="checkbox" 
               class="form-check-input"
               name="notificaciones"
               [(ngModel)]="persona.notificaciones"
               id="notificaciones"
               required>
        <label for="notificaciones" class="form-check-label">Quiero recibir notificaciones</label>
      </div>
    </div>
  </div>

  <div class="row mb-3">
    <label for="" class="col-sm-3 col-form-label"></label>
    <div class="col-sm-9">
      <div class="form-check">
        <input type="checkbox" 
               class="form-check-input"
               name="terminos"
               [(ngModel)]="terminosYCondiciones"
               id="terminos-y-condiciones"
               required>
        <label for="terminos-y-condiciones" class="form-check-label">Términos y condiciones</label>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <button class="btn btn-primary float-end" [disabled]="miFormulario.invalid">Guardar</button>
    </div>
  </div>
</form>

<h5>Valor del formulario</h5>
<pre>{{ miFormulario.value | json }}</pre>
<br>

<h5>Persona</h5>
<pre>{{ persona | json }}</pre>
<br>

<h5>Valid</h5>
<pre>{{ miFormulario.valid }}</pre>
<br>

<h5>Términos</h5>
<pre>{{ miFormulario.controls?.terminos?.errors | json }}</pre>
